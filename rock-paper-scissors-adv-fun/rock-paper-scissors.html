<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="rock-paper-scissors.css" />
    <title>RockPaperScissors</title>
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button
      class="move-button"
      onclick="
      playGame('rock');
    "
    >
      <img
        class="move-icon"
        src="https://supersimple.dev/projects/rock-paper-scissors/images/rock-emoji.png"
        alt=""
      />
    </button>

    <button
      class="move-button"
      onclick="
      playGame('paper');
    "
    >
      <img
        class="move-icon"
        src="https://supersimple.dev/projects/rock-paper-scissors/images/paper-emoji.png"
        alt=""
      />
    </button>
    <button
      class="move-button"
      onclick="
      playGame('scissors');
    "
    >
      <img
        class="move-icon"
        src="https://supersimple.dev/projects/rock-paper-scissors/images/scissors-emoji.png"
        alt=""
      />
    </button>
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="score js-score"></p>

    <button
      class="reset-score-button"
      onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
      document.querySelector('.js-result').innerHTML = '';
      document.querySelector('.js-moves')
        .innerHTML = '';
    "
    >
      Reset Score
    </button>
    <button class="auto-play-button" onclick="
      autoPlay();
    ">
      Auto Play
    </button>
    <script src="rock-paper-scissors.js"></script>
  </body>
</html>
